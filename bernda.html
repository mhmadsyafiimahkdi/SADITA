<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaksi Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <!-- Kontainer Utama -->
  <div class="bg-white p-8 rounded shadow-md text-center w-80">
    <!-- Teks yang Akan Diubah -->
    <h1 id="text" class="text-2xl font-bold text-gray-800 mb-4">Halo, Dunia!</h1>
    <!-- Tombol -->
    <button 
      id="changeTextButton"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
      Ubah Teks
    </button>
  </div>
  <button id="changee" 
  class="bg-blue-600 rounded-full text-white hover:bg-white transition">

  </button>

  <!-- JavaScript -->
  <script>
    // Ambil elemen tombol dan teks
    const button = document.getElementById('changee');
    const text = document.getElementById('text');

    // Tambahkan event klik pada tombol
    button.addEventListener('click', function() {
      // Ubah teks pada elemen <h1>
      text.textContent = "Teks telah diubah!";
    });
  </script>
</body>
</html>
